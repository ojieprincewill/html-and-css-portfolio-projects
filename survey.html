<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>

<body>

    <h1 class="header">Coding Survey</h1>

    <form id="form">

        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>

            <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>

            <input type="text" id="age" placeholder="Enter your age" />
        </div>

        <div class="form-control">
            <label for="role" id="label-role">How would you describe yourself?</label>

            <select name="role" id="role">
                <option value="novice">Novice</option>
                <option value="advancedbeginner">Advanced beginner</option>
                <option value="competent">Competent</option>
                <option value="expert">Expert</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Would you recommend coding to a friend?
            </label>

            <label for="recommend-1">
                <input type="radio" id="recommend-1" name="recommend">Yes</input>
            </label>
            <label for="recommend-2">
                <input type="radio" id="recommend-2" name="recommend">No</input>
            </label>
            <label for="recommend-3">
                <input type="radio" id="recommend-3" name="recommend">Maybe</input>
            </label>
        </div>

        <div class="form-control">
            <label>Programming Languages known <small>(Check all that apply)</small></label>

            <label for="inp-1">
                <input type="checkbox" name="inp">Html</input>
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">Css</input>
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">Javascript</input>
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Bootstrap</input>
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Php</input>
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">Jquery</input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">React</input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Angular</input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Vue</input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Python</input>
            </label>
        </div>

        <div class="form-control">
            <label for="comment">
                Leave a comment or suggestions below <small>(If any)</small>
            </label>

            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>

        <button type="submit" value="submit">Submit</button>
    </form>

</body>


</html>
